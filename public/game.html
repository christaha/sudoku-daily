<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Daily</title>
</head>

<body>
    <div id="app">
        <div class="toolbar">
            <h3>Play Sudoku</h3>
            <button id="restart-button">Reset Board</button>
            <a href='/'><button id="restart-button">Return Home</button></a>
        </div>
        <div id="game-wrapper">
        </div>
        <div id="number-buttons">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
        </div>
    </div>
</body>

</html>
