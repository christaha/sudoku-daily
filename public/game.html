<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Daily</title>
</head>

<body>
    <div id="app">
        <div id="game-page">
            <div class="toolbar">
                <h3>Play Sudoku</h3>
                <a href='/'><button class="game-button">Return Home</button></a>
                <button class="game-button" id="reset-button">Reset Board</button>
                <button class="game-button">Check Puzzle</button>
                <button class="game-button" id="reset-button">Reveal Square</button>
            </div>
            <div>
                <div id="game-wrapper">
                    <div id="loading-wrapper">
                    <div class="padded-10">Loading Puzzle</div>
                    <div class="loader"></div>
                </div>
                </div>
                <div class="buttons-wrapper">
                <div class="candidate-switch-wrapper">
                    <button class="candidate-switch">Candidate</button>
                    <button class="candidate-switch">Normal</button>
                </div>
                <div id="number-buttons">
                    <div>
                        <button class="number-button" id="1">1</button>
                        <button class="number-button" id="2">2</button>
                        <button class="number-button" id="3">3</button>
                        <button class="number-button" id="4">4</button>
                        <button class="number-button" id="5">5</button>
                    </div>
                    <div>
                        <button class="number-button" id="6">6</button>
                        <button class="number-button" id="7">7</button>
                        <button class="number-button" id="8">8</button>
                        <button class="number-button" id="9">9</button>
                        <button class="number-button" id=".">X</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
